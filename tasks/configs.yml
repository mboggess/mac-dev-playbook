---
- name: Ensure bash configs exist
  copy:
      src: "{{ item }}"
      dest: "{{ lookup('env', 'HOME') }}"
      mode: u=rwx,g=rx,o=rx
      owner: "{{ ansible_user_id }}"
  with_fileglob:
    - files/bash_configs/.bash*

- name: Ensure other configs exist
  copy:
      src: "{{ item }}"
      dest: "{{ lookup('env', 'HOME') }}"
      mode: u=rwx,g=rx,o=rx
      owner: "{{ ansible_user_id }}"
  with_fileglob:
    - files/other_configs/.*

